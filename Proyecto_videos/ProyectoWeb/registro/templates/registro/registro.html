{% extends "ProyectoWebApp/base.html" %}
{% load static %}

{% block content %}

<section class="page-section clearfix">
    <div class="container" style="margin-bottom: 200px;">
        <div class="intro">
            <div class="intro-text left-0 text-center bg-faded p-5 rounded">
                <h1 class="section-heading mb-4">
                    <span class="section-heading-lower">Registro de Usuario</span>
                </h1>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_username">Nombre de usuario</label>
                        {{ form.username }} <!-- Aquí se renderiza el campo para el nombre de usuario -->
                    </div>
                    <div class="form-group">
                        <label for="id_first_name">Nombre</label>
                        {{ form.first_name }} <!-- Aquí se renderiza el campo para el nombre -->
                    </div>
                    <div class="form-group">
                        <label for="id_last_name">Apellidos</label>
                        {{ form.last_name }} <!-- Aquí se renderiza el campo para los apellidos -->
                    </div>
                    <div class="form-group">
                        <label for="id_email">Correo electrónico</label>
                        {{ form.email }} <!-- Aquí se renderiza el campo para el correo electrónico -->
                    </div>
                    <div class="form-group">
                        <label for="id_password">Contraseña</label>
                        {{ form.password }} <!-- Aquí se renderiza el campo para la contraseña -->
                    </div>
                    <button type="submit" class="btn btn-primary">Registrarse</button>
                </form>
            </div>
        </div>
    </div>
</section>

{% endblock %}
